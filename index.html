<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/feather.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feathers</title>
    <link rel="canonical" href="https://brettlyne.github.io/feathers/" />
    <link rel="manifest" href="/feathers/manifest.webmanifest" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register("/feathers/sw.js", {
          scope: "/feathers/",
        });
      }
    </script>
  </body>
</html>
